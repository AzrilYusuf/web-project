    <!-- Content -->
    <section class="container mt-4">
      <div class="register-card">
        <h1 class="text-center">Sign Up</h1>
        <!-- Personal Information Section -->
        <div class="row form-section">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">Nama Depan</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">No HP</label>
              <input type="text" class="form-control" id="phoneNumber" />
            </div>
            <div class="mb-3">
              <label for="job" class="form-label">Pekerjaan</label>
              <select class="form-select" id="job">
                <option>---Silahkan Pilih---</option>
                <option>Swasta</option>
                <option>PNS</option>
                <option>TNI</option>
                <option>Polri</option>
                <option>Dokter</option>
                <option>Programmer</option>
                <option>DPR</option>
                <option>Guru</option>
                <option>Dosen</option>
                <option>Lainnya</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nik" class="form-label">NIK / No KTP</label>
              <input type="text" class="form-control" id="nik" />
            </div>
            <div class="mb-3">
              <label for="website" class="form-label">Url Website</label>
              <input type="text" class="form-control" id="website" />
            </div>
          </div>

          <!-- Right side - blue section -->
          <div class="col-md-6 form-section-blue">
            <div class="mb-3">
              <label for="lastName" class="form-label">Nama Belakang</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="religion" class="form-label">Agama</label>
              <select class="form-select" id="religion">
                <option>---Silahkan Pilih---</option>
                <option>Islam</option>
                <option>Kristen</option>
                <option>Katolik</option>
                <option>Hindu</option>
                <option>Budha</option>
                <option>Konghucu</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Jenis Kelamin</label>
              <select class="form-select" id="gender">
                <option>---Silahkan Pilih---</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="facebook" class="form-label">url Facebook</label>
              <input type="text" class="form-control" id="facebook" />
            </div>
            <div class="mb-3">
              <label for="instagram" class="form-label">url Instagram</label>
              <input type="text" class="form-control" id="instagram" />
            </div>
          </div>
        </div>

        <!-- Parent Information Section -->
        <div class="row form-section">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="fatherName" class="form-label">Nama Ayah</label>
              <input type="text" class="form-control" id="fatherName" />
            </div>
            <div class="mb-3">
              <label for="fatherJob" class="form-label">Pekerjaan Ayah</label>
              <select class="form-select" id="fatherJob">
                <option>---Silahkan Pilih---</option>
                <option>Swasta</option>
                <option>PNS</option>
                <option>TNI</option>
                <option>Polri</option>
                <option>Dokter</option>
                <option>Programmer</option>
                <option>DPR</option>
                <option>Guru</option>
                <option>Dosen</option>
                <option>Lainnya</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fatherIncome" class="form-label"
                >Penghasilan Ayah</label
              >
              <input type="text" class="form-control" id="fatherIncome" />
            </div>
          </div>
          <div class="col-md-6 form-section-blue">
            <div class="mb-3">
              <label for="motherName" class="form-label">Nama Ibu</label>
              <input type="text" class="form-control" id="motherName" />
            </div>
            <div class="mb-3">
              <label for="motherJob" class="form-label">Pekerjaan Ibu</label>
              <select class="form-select" id="motherJob">
                <option>---Silahkan Pilih---</option>
                <option>Swasta</option>
                <option>PNS</option>
                <option>TNI</option>
                <option>Polri</option>
                <option>Dokter</option>
                <option>Programmer</option>
                <option>DPR</option>
                <option>Guru</option>
                <option>Dosen</option>
                <option>Lainnya</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="motherIncome" class="form-label"
                >Penghasilan Ibu</label
              >
              <input type="text" class="form-control" id="motherIncome" />
            </div>
          </div>
        </div>

        <!-- User credentials -->
        <div class="row form-section">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="retypePassword" class="form-label"
                >Re-type Password</label
              >
              <input type="password" class="form-control" id="retypePassword" />
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </section>

    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</html>
